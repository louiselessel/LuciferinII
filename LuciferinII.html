<!DOCTYPE html>
<html lang="en">
<head>
    <title>Luciferin II, by Louise Lessel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta charset="utf-8">
    <link rel="manifest" href="./manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <link type="text/css" rel="stylesheet" href="main.css">
    <style type="text/css">
        html, body {
            height: 100vh;
            width: 100%;
            margin: 0;
            background-color: black;
            color: white;
            touch-action: manipulation;
            user-select: none;
            -ms-touch-action: none;
        }
        #container {
            min-height: 100vh;
            min-width: 100vw;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = vec4(position, 1.0);
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        varying vec2 vUv;
        uniform float time;
        uniform vec3 iResolution;

        #define iTime time
        #define ratio iResolution.x/iResolution.y
        #define speed 0.5
        #define PI 3.1415926535897932384626433832795
        #define CENTER(w, h) vec2(w/2.0, h/2.0)
        
        // Firefly function (modifies position and size based on time)
        vec2 move(vec2 uv, float t) {
            uv.x += sin(t * speed) * 0.1;
            uv.y += cos(t * speed) * 0.1;
            return uv;
        }

        void mainImage(out vec4 fragColor, in vec2 fragCoord) {
            vec2 uv = fragCoord.xy / iResolution.xy;
            uv.x *= ratio;

            vec2 fireflyPos = move(CENTER(iResolution.x, iResolution.y), iTime); // Move the firefly
            float dist = distance(uv, fireflyPos);
            
            vec3 color = vec3(0.0);
            if (dist < 0.05) {
                color = vec3(1.0, 1.0, 0.5) / dist; // Bright firefly
            }
            
            fragColor = vec4(color, 1.0);
        }

        void main(void) {
            mainImage(gl_FragColor, gl_FragCoord.xy);
        }
    </script>
    <script src="three.min.js"></script>
    <script type="text/javascript">
        var container = document.getElementById('container');
        var scene = new THREE.Scene();
        var camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        var uniforms = {
            time: { type: 'f', value: 1.0 },
            iResolution: { type: 'v3', value: new THREE.Vector3() }
        };

        var material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShader').textContent
        });

        var quad = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
        scene.add(quad);

        function onWindowResize() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.iResolution.value.set(renderer.domElement.width, renderer.domElement.height, 1);
        }
        window.addEventListener('resize', onWindowResize, false);
        onWindowResize();

        function animate() {
            requestAnimationFrame(animate);
            uniforms.time.value += 0.05;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
