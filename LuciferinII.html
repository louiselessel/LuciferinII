    <style type="text/css">
        html, body {
            height: 100vh;
            width: 100%;
            margin: 0;
            background-color: black;
            color: white;
            touch-action: manipulation;
            user-select: none;
            -ms-touch-action: none;
        }
        #container {
            min-height: 100vh;
            min-width: 100vw;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = vec4(position, 1.0);
        }
    </script>

        #define NUM_FIREFLIES 100

uniform float u_time;
uniform vec2 u_resolution;

// Random generator using fract and sin for smooth randomness
float random(vec2 st) {
    return fract(sin(dot(st.xy, vec2(12.9898, 78.233))) * 43758.5453123);
}

// Firefly movement path
vec2 fireflyPath(float time, vec2 uv, float offset) {
    float x = sin(time + offset) * 0.2 + sin(time * 0.5 + offset * 1.3) * 0.2;
    float y = cos(time * 0.9 + offset) * 0.3 + sin(time * 0.7 + offset * 1.7) * 0.15;
    return uv + vec2(x, y);
}

void main() {
    vec2 uv = gl_FragCoord.xy / u_resolution.xy;
    vec3 color = vec3(0.0);

    for (int i = 0; i < NUM_FIREFLIES; i++) {
        vec2 seed = vec2(float(i) / float(NUM_FIREFLIES), 0.5);
        
        // Adding a unique offset for each firefly
        float offset = random(seed) * 6.28;  // Range [0, 2*pi]

        // Firefly initial position and movement
        vec2 fireflyPos = vec2(random(seed * 12.0), random(seed * 18.0));

        // Update the firefly position over time with additional variation
        fireflyPos = fireflyPath(u_time, fireflyPos, offset);

        // Calculate distance from current fragment to firefly position
        float dist = length(uv - fireflyPos);

        // Render firefly as a glowing point
        float intensity = smoothstep(0.02, 0.0, dist);
        color += vec3(1.0, 0.85, 0.5) * intensity;
    }

    gl_FragColor = vec4(color, 1.0);
}

    </script>
    <script src="three.min.js"></script>
    <script type="text/javascript">
        var container = document.getElementById('container');
        var scene = new THREE.Scene();
        var camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        var uniforms = {
            time: { type: 'f', value: 1.0 },
            iResolution: { type: 'v3', value: new THREE.Vector3() }
        };

        var material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShader').textContent
        });

        var quad = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
        scene.add(quad);

        function onWindowResize() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.iResolution.value.set(renderer.domElement.width, renderer.domElement.height, 1);
        }
        window.addEventListener('resize', onWindowResize, false);
        onWindowResize();

        function animate() {
            requestAnimationFrame(animate);
            uniforms.time.value += 0.05;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
